      BAZEL_EXTRA_FLAGS: "--cxxopt=-std=c++17 --host_cxxopt=-std=c++17"
    shell_commands:
     - set -x
     - make cpp_cpp_proto_compile_example
     - make cpp_cpp_grpc_compile_example
     - make cpp_cpp_proto_library_example
