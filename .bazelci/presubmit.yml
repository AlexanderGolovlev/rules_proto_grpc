     - make go_go_grpc_compile_example
     - make go_go_proto_library_example
     - make go_go_grpc_library_example

  go_macos_examples:
    name: go examples
    platform: macos
    environment:
      BAZEL_EXTRA_FLAGS: "--cxxopt=-std=c++17 --host_cxxopt=-std=c++17"
